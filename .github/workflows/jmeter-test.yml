name: 🧪 Minimal Docker Debug Test

on:
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: self-hosted
    steps:
      - name: ✅ Confirm Runner is Alive
        run: echo "🟢 Self-hosted runner is alive"

      - name: 🐳 Confirm Docker is available
        run: |
          echo "Checking Docker version..."
          docker --version

      - name: 🧪 Run simple Docker container (hello-world)
        run: |
          echo "Running hello-world container..."
          docker run hello-world

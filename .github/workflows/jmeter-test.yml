name: Run JMeter in Docker

on:
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: self-hosted  # or ubuntu-latest if you move to cloud runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build JMeter Docker image
        run: docker build -t jmeter-runner ./docker

      - name: Run JMeter test inside Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/tests \
            jmeter-runner -n -t /tests/testplan.jmx -l /tests/results.jtl -j /tests/jmeter.log

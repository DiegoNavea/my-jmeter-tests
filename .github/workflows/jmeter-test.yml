name: Run JMeter in Docker

on:
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: self-hosted  # Or ubuntu-latest if using GitHub cloud runner

    steps:
      - name: Run JMeter test inside Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/tests \
            jmeter-runner -n -t /tests/testplan.jmx -l /tests/results.jtl || true

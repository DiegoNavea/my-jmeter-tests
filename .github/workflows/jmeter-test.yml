name: Run JMeter in Docker

on:
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build JMeter Docker image
        run: docker build -t jmeter-runner ./docker

      - name: Run JMeter test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests:/tests \
            jmeter-runner -n -t /tests/testplan.jmx -l /tests/results.jtl

      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: tests/results.jtl

name: 🐞 Minimal Docker Debug Test

on:
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: self-hosted

    steps:
      - name: ✅ Confirm Runner is Alive
        run: echo "🟢 Self-hosted runner is alive"

      - name: ✅ Confirm Docker is Available
        run: docker --version

      - name: 🐋 Pull hello-world (ensure local availability)
        run: docker pull hello-world

      - name: 🚀 Run hello-world container with verbose logging
        run: |
          echo "Starting hello-world container..."
          docker run --rm hello-world
          echo "Container execution completed."

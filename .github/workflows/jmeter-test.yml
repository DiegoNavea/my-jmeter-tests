name: Run JMeter in Docker

on:
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run JMeter test inside Docker
        run: |
          echo "ğŸŸ¢ Starting JMeter Docker test"
          docker run --rm \
            -v "${{ github.workspace }}/tests:/tests" \
            jmeter-runner \
            -n -t /tests/testplan.jmx -l /tests/results.jtl -j /tests/jmeter.log
          echo "âœ… Finished Docker run"
